<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" sizes="32x32" href="assets\images\favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,700;1,400;1,800&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
<div class="main-div">

<div class="date-div">


<div class="input-div">
  <h2 id="day">DAY</h2>
<input class="days" id="dayItp"  type="number" name="" placeholder="DD" value="">
<h3 id="days-errorid" class="days-error"></h3>
</div>


<div >
  <h2 id="month">MONTH</h2>
<input class="months"  id="monthItp"type="number" name="" placeholder="MM" value="">
<h3 id="months-errorid" class="months-error"></h3>
</div>


<div >
  <h2 id="year">YEAR</h2>
<input class="years" id="yearItp" type="number" name="" placeholder="YYYY" value="">
<h3 id="years-errorid" class="years-error"></h3>
</div>

</div>

<div class="button">
  <div class="line"><hr></div>
  <div class="btn" > <img class="btn-img" src="./assets/images/icon-arrow.svg" alt=""></div>
</div>

<div class="current-year">
<h1 class="year-ans">- -</h1>
<h2>years</h2>
</div>

<div class="current-month">
<h1 class="month-ans">- -</h1>
<h2>months</h2>
</div>

<div class="current-day">
<h1 class="day-ans">- -</h1>
<h2>days</h2>
</div>

</div>
  </body>
  <script src="index.js" charset="utf-8"></script>
</html>
